name: Foundry CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: forge-validation-${{ github.head_ref || github.ref }}
  cancel-in-progress: true

env:
  FOUNDRY_PROFILE: ci

jobs:
  foundry-check:
    name: Build & Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: v0.3.0
          cache: true

      - name: Cache Solidity dependencies
        uses: actions/cache@v4
        with:
          path: |
            dependencies
            ~/.svm
          key: ${{ runner.os }}-soldeer-${{ hashFiles('soldeer.lock') }}
          restore-keys: |
            ${{ runner.os }}-soldeer-

      - name: Cache Forge build
        uses: actions/cache@v4
        with:
          path: |
            cache
            out
          key: ${{ runner.os }}-forge-${{ hashFiles('src/**/*.sol', 'foundry.toml') }}
          restore-keys: |
            ${{ runner.os }}-forge-

      - name: Install Solidity Dependencies
        run: forge soldeer update -d

      - name: Run Forge build
        run: |
          forge --version
          forge build --sizes --color always
        id: build

      - name: Run Forge tests
        run: |
          forge test -vvv --color always
        id: test

  coverage_report:
    name: Generate coverage report
    needs: foundry-check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: v0.3.0
          cache: true

      - name: Cache Solidity dependencies
        uses: actions/cache@v4
        with:
          path: |
            dependencies
            ~/.svm
          key: ${{ runner.os }}-soldeer-${{ hashFiles('soldeer.lock') }}
          restore-keys: |
            ${{ runner.os }}-soldeer-

      - name: Install Solidity Dependencies
        run: forge soldeer update -d

      - name: Setup LCOV
        uses: hrishikesh-kadam/setup-lcov@v1

      - name: Run Forge Coverage
        run: forge coverage --color always --report lcov
        id: coverage
        env:
          FOUNDRY_PROFILE: coverage

      - name: Report code coverage
        uses: zgosalvez/github-actions-report-lcov@v4
        with:
          coverage-files: lcov.info
          minimum-coverage: 85
          artifact-name: code-coverage-report
          github-token: ${{ secrets.GITHUB_TOKEN }}
          update-comment: true
