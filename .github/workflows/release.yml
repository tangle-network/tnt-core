name: Release

on:
  push:
    tags:
      - 'v*'           # Soldeer release (e.g., v0.8.0)
      - 'bindings-v*'  # Rust bindings release (e.g., bindings-v0.8.0)
  workflow_dispatch:
    inputs:
      release_type:
        description: 'Release type'
        required: true
        type: choice
        options:
          - soldeer
          - bindings
          - both
      version:
        description: 'Version (e.g., 0.8.0)'
        required: true
        type: string

env:
  FOUNDRY_PROFILE: ci

jobs:
  # Validate before releasing
  validate:
    name: Validate
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: v0.3.0

      - name: Install dependencies
        run: forge soldeer update -d

      - name: Build
        run: forge build

      - name: Test
        run: forge test

  # Publish Solidity contracts to Soldeer
  publish-soldeer:
    name: Publish to Soldeer
    needs: validate
    runs-on: ubuntu-latest
    if: |
      startsWith(github.ref, 'refs/tags/v') ||
      (github.event_name == 'workflow_dispatch' && (inputs.release_type == 'soldeer' || inputs.release_type == 'both'))
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: v0.3.0

      - name: Install dependencies
        run: forge soldeer update -d

      - name: Extract version
        id: version
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "version=${{ inputs.version }}" >> $GITHUB_OUTPUT
          else
            # Extract version from tag (e.g., v0.8.0 -> 0.8.0)
            VERSION=${GITHUB_REF#refs/tags/v}
            echo "version=$VERSION" >> $GITHUB_OUTPUT
          fi

      - name: Publish to Soldeer
        env:
          SOLDEER_API_TOKEN: ${{ secrets.SOLDEER_API_TOKEN }}
        run: |
          forge soldeer push tnt-core~${{ steps.version.outputs.version }}

  # Publish Rust bindings to crates.io
  publish-bindings:
    name: Publish Rust Bindings
    needs: validate
    runs-on: ubuntu-latest
    if: |
      startsWith(github.ref, 'refs/tags/bindings-v') ||
      (github.event_name == 'workflow_dispatch' && (inputs.release_type == 'bindings' || inputs.release_type == 'both'))
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: v0.3.0

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install dependencies
        run: forge soldeer update -d

      - name: Generate bindings
        run: cargo xtask gen-bindings

      - name: Publish to crates.io
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
        run: |
          cd bindings
          cargo publish --allow-dirty
