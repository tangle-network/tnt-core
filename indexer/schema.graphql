enum OperatorRegistrationStatus {
  ACTIVE
  UNREGISTERED
}

enum ServiceRequestStatus {
  PENDING
  ACTIVATED
  CANCELLED
}

enum ServiceStatus {
  ACTIVE
  TERMINATED
}

enum SlashStatus {
  PENDING
  DISPUTED
  EXECUTED
