[workspace]
members = ["program", "script", "lib", "prover-api"]
resolver = "2"

[workspace.package]
version = "0.1.0"
edition = "2021"
license = "MIT"

[workspace.dependencies]
# SP1 dependencies
sp1-zkvm = "5.2.4"
sp1-sdk = "5.2.4"
sp1-helper = "5.2.4"

# Cryptography - disable default features to avoid getrandom/std pulling in networking
schnorrkel = { version = "0.11", default-features = false, features = ["alloc"] }
merlin = { version = "3", default-features = false }

# Serialization
serde = { version = "1.0", features = ["derive"] }
bincode = "1.3"
hex = "0.4"

# Ethereum - compatible with SP1 5.x
alloy-primitives = { version = "1.5", default-features = false }
alloy-sol-types = { version = "1.5", default-features = false }

# Common
anyhow = "1.0"
clap = { version = "4.5", features = ["derive"] }

# Patches for zkVM compatibility
[patch.crates-io]
# Use succinct's patched crates for zkVM support (curve25519-dalek needed for schnorrkel in zkVM)
curve25519-dalek = { git = "https://github.com/sp1-patches/curve25519-dalek", branch = "patch-curve25519-v4.1.3" }
